<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="./sass/custom.css">
    <link rel="stylesheet" href="./sass/index.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row py-5">
      <div class="col-12 col-md-3 d-flex justify-content-center my-5">
            <div class="card bg-primary" style="width: 14rem; height: 20rem;">
              <img src="./assent/image-jeremy.png" class="rounded-pill ps-3 py-3" alt="img-jeremy" width="50%">
              <div class="card-body">
                <span class="text-white">Report for</span>
                <h5 class="card-title text-white fs-1 lead">Jeremy Robson</h5>
              </div>
              <ul class="list-group list-group-flush bg-dark">
                <li class="list-group-item color-prin text-white">Daily</li>
                <li class="list-group-item color-prin text-white">Weekly</li>
                <li class="list-group-item color-prin text-white">Mountly</li>
              </ul>
            </div>
      </div>
      <div class="col-12 col-md-9 my-5">
        <div class="row text-white bg-dark">
          <div class="col-12 col-md-4 mb-3 ">
            <div class="card color-prin">
              <div class="card-header py-3 color-work">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Work</h5>
                  <span><i class="bi bi-three-dots fs-4"></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4 ">32hrs</p>
                </div>
                <span>last week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="card color-prin">
              <div class="card-header py-3 color-play">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Play</h5>
                  <span><i class="bi bi-three-dots fs-4 "></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4">10hrs</p>
                </div>
                <span>last week - 8hrs</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="card color-prin">
              <div class="card-header py-3 color-study">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Study</h5>
                  <span><i class="bi bi-three-dots fs-4"></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4">4hrs</p>
                </div>
                <span>last week - 7hrs</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="card color-prin">
              <div class="card-header py-3 color-exercise">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Exercise</h5>
                  <span><i class="bi bi-three-dots fs-4"></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4">4hrs</p>
                </div>
                <span>last week - 5hrs</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="card color-prin">
              <div class="card-header py-3 color-social">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Social</h5>
                  <span><i class="bi bi-three-dots fs-4"></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4">5hrs</p>
                </div>
                <span>last week - 10hrs</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <div class="card color-prin">
              <div class="card-header py-3 color-self">
                
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Self Care</h5>
                  <span><i class="bi bi-three-dots fs-4"></i></span>
                </div>
                <div class="pb-0">
                  <p class="card-text display-4">2hrs</p>
                </div>
                <span>last week - 2hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.min.js.map"></script>
</body>
</html>
